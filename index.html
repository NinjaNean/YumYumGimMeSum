<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YUM YUM GIM MI SUM</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=100&id=OtQ3nMjnl7GI&format=png&color=000000"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="menu-page">
      <h1>MENY</h1>
      <div class="cart-menu">
        <div class="orange-circle hide"></div>
        <img src="./img/cart btn.png" alt="cart icon" />
      </div>

      <section class="menu"></section>

      <section class="sauce">
        <h2>DIPSÅS <span class="dotts"></span> 19 SEK</h2>
        <div class="sauce-buttons"></div>
      </section>

      <section class="drinks">
        <h2>DRICKA <span class="dotts"></span> 19 SEK</h2>
        <div class="drinks-buttons"></div>
      </section>
    </section>

    <div class="cart-page hide">
      <div class="cart-menu home">
        <img src="./img/cart btn.png" alt="cart icon" />
      </div>

      <div class="order-list"></div>

      <div class="flex-bottom">
        <div class="order-price">
          <div>
            <p class="total">TOTALT</p>
            <p class="moms">inkl 20% moms</p>
          </div>

          <p class="price">0 SEK</p>
        </div>
        <button class="buttons" id="order">TAKE MY MONEY!</button>
      </div>
    </div>

    <section class="eta-page hide">
      <img src="./img/a087f7ec21b4c797b479c102d8b7d9f8.png" alt="" />
      <div class="eta-text">
        <h1>DINA WONTONS TILLAGAS!</h1>
        <p class="eta-time"></p>
        <p class="order-id"></p>
      </div>
      <div class="flex-bottom">
        <button class="ghost-button buttons">SE KVITTO</button>
        <button class="buttons new-order">GÖR EN NY BESTÄLLNING</button>
      </div>
    </section>

    <section class="receipt-page hide">
      <div class="receipt">
        <section class="receipt-info">
          <img src="./img/logo.png" alt="yygs logo" />
          <h2>KVITTO</h2>
          <p class="order-id"></p>

          <div class="finish-order"></div>
        </section>

        <div class="order-price">
          <div>
            <p class="total">TOTALT</p>
            <p class="moms">inkl 20% moms</p>
          </div>

          <p class="price">0 SEK</p>
        </div>
      </div>

      <div class="flex-bottom">
        <button class="buttons new-order">GÖR EN NY BESTÄLLNING</button>
      </div>
    </section>
  </body>
</html>
